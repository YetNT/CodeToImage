<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text to Image Converter</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <script defer src="script.js"></script>
        <h1>Text to Image Converter</h1>
        <textarea
            id="textInput"
            rows="4"
            cols="50"
            placeholder="Enter your text here..."
        ></textarea
        ><br />
        <label for="pixelSize">Pixel Size:</label>
        <input type="number" id="pixelSize" value="1" min="1" /><br />
        <input
            type="checkbox"
            id="old"
            name="Include Old Version"
            value="Bike"
        />
        <label for="old"
            >Include Old Version (Some colours may not be unique) </label
        ><br />
        <button onclick="run()">Convert to Image</button>
        <button
            id="downloadButton"
            style="display: none"
            onclick="downloadImage()"
        >
            Download Image</button
        ><br />
        <canvas id="myCanvas"></canvas>
        <canvas id="myCanvas2"></canvas>
        <br />
    </body>
</html>
